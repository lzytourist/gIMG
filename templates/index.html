<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gIMG - Get Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body class="bg-light">
<header>
    <div class="container">
        <div class="text-center py-4">
            <h1 class="text-info"><span class="text-danger">g</span>IMG</h1>
            <blockquote class="font-italic text-secondary">Download All Images Form A Website!</blockquote>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h1 class="text-secondary">Get Images</h1>
                        <form action="{{ url_for('crawl') }}" method="post" id="form">
                            <div class="pb-3">
                                <label for="website">Website Link</label>
                                <input type="text" name="website" id="website" class="form-control border-2"
                                       placeholder="i.e. facebook.com" autocomplete="off">
                            </div>
                            <div class="pb-3">
                                <input type="submit" value="Get" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mt-4" id="images" style="display: none">
                <h4 class="text-secondary">Images</h4>
                <div id="image-links" class="row">
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
<script src="{{ url_for("static", filename="app.js") }}"></script>
</body>
</html>
